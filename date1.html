<html>
<head>
<script>
	const days=["sun","mon","tue","wed","thu","fri","sat"];
	var d=new Date();
	document.write("<font color='red'>");
	document.write(d);
	document.write("</font>");
	var day=d.getDay(); 
	document.write("<br><font color='green'>");
	document.write("Day is "+day+" "+days[day]);
</script>
</head>
</html>
